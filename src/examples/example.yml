description: >
  Compile a C source file to Wasm using given flags .
# Provide a use-case based example for using this orb.
# Everything in the `usage` section will be displayed in the orb registry.
# Comments are not retained.
usage:
  version: 2.1
  orbs:
    emscripten-orb: rochet2/emscripten-orb@latest
  workflows:
    compile-wasm:
      jobs:
        - emscripten-orb/compile-file:
            tag: "2.0.7"
            file: /path/to/file.c
            flags: "-Os"
